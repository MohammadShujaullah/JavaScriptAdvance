<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet"  type="text/css"  href="../styles.css"> -->
</head>
<body style="background-color: black;color:white">
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/@chaiaurcode"
          >Youtube channel</a
        >
      </nav>

       <dev id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
    </br>
    <form class="form">
        <lebel2 for="guessfield" id="guess">Guess a Number</lebel2>
        <input type="text" id="guessfield" class="guessfield">
        <input type="button" id="subt" class="guesssubmit" value="submit guess">

        <div class="resultparas">
            <p>Previous guesses:<spane class="guesses"></spane></p>
            <p>Guesses Remaining:<spane class="lastResult">10</spane></p>
            <p class="loworHi"></p>
        </div>

    </form>
       </dev>
       <script src="script.js"></script>
    
</body>
</html>
