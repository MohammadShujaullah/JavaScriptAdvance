<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript BackGround Color Switcher</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <a href="/" aria-current="page">Home</a> <!--A single forward slash ("/") represents the root directory of the website.

        This means clicking on the link will navigate to the homepage.-->
        <a target="_blank" href="https://github.com/MohammadShujaullah">Youtube Channel</a>
    </nav>

    <div class="canvas">



        <h1>Color Scheme Switcher</h1>

        <spane class="button" id="grey"></spane>
        <spane class="button" id="white"></spane>
        <spane class="button" id="blue"></spane>
        <spane class="button" id="yelow"></spane>
        <spane class="button" id="Black"></spane>
        <h2> Try clicking on one of the colors above
            <spane>to change the background color of this page!</spane>
        </h2>
    </div>

    <script src="script.js"></script>

</body>

</html>
