<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai or code</title>
</head>
<body>
    <h1>Chai Or Code</h1>
    <button id="stop">Stop</button>

    
    
</body>
<script>
    //1. we want to change the "h1" after 3 second 
    function changetext(){
        document.querySelector("h1").innerHTML="papa ki chai"

    }
   const clearme= setTimeout(changetext,3000)



    //***2. now we want to stop the change in above by clicking stop button 
    // so how to do it 
    document.querySelector("#stop").addEventListener('click',function(){
        clearTimeout(clearme);
        console.log("stopped")
    })

    
</script>
</html>
